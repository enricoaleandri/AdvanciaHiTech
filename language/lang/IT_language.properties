#ABOUT
about.azienda=Azienda
about.chisiamo=Chi Siamo
about.testo=Nel 2000 un gruppo di professionisti provenienti dal mondo della consulenza,da sempre impegnati nel disegno di modelli di soluzioni e nella loro implementazione attraverso tecnologie di produttività individuale, incontrano il mondo della Business Intelligence e del System Integration Advancia Technology, una società creata con la missione di agevolare i manager e gli imprenditori nel portare avanti lo sviluppo delle loro idee in maniera efficace.<br/> Caratteristiche distintive di Advancia Technology sono:
about.testo1=Una struttura flessibile, in grado di anticipare le evoluzioni del mercato, i nuovi modelli organizzativi e l'innovazione tecnologica
about.testo2=Un management di grande esperienza e fortemente orientato a generare profitto
about.testo3=Un team di professionisti che, utilizzando una metodologia di progetto solida e specializzata, lavorano insieme per ottenere risultati rapidi ed eccellenti
about.testo4=Una metodologia di delivery di provato successo e scalabilità
about.testo5=Capacità di instaurare relazioni di lungo termine con grandi aziende industriali e bancarie
about.testo6=Partnership consolidate con i principali attori mondiali nel settore ICT
about.testo7=Advancia Technology è un'azienda in forte espansione specializzata nell'ambito dell'Information Technology in grado di fornire supporto e consulenza su progetti nell'ambito di applicazioni: <ul> <li>Data Warehousing - Business Intelligence</li> <li>Oracle - Business Objetcs XI - Cognos</li> <li>Software Development - J2EE - .NET</li> <li>Enterprise Applications</li> </ul>
#ANDROID
android.servizi=Servizi
android.android=Android
android.testo=Advancia Technology, come sempre dalla parte del cliente, vuole proporre un altro canale per la pubblicizzazione della propria azienda e/o vendita dei propri servizi. Infatti, la grandissima diffusione dei nuovi dispositivi Mobile, ha portato le aziende ad essere presenti su queste piattaforme. Advancia Technology mette a disposizione dei propri clienti l'esperienza dei propri sviluppatori per creare applicazioni Android ad-hoc.
android.testo1=Qui di seguito riportiamo alcuni esempi tra le applicazioni più richieste e di maggior interesse:
android.testo2=<ul> <li>applicazioni Android personalizzate</li> <li>applicazioni Android di Gioco</li> <li>applicazioni Android Multimediali</li> <li>applicazioni Android per le aziende</li> </ul>
android.testo3=Il motivo per cui Advancia Technology ha deciso di investire nella tecnologia Android, trova risposta nei dati resi noti da un'importante società di analisi di mercato che, nel primo quadrimestre del 2011, ha rilevato una crescita del 19% dei dispositivi Mobile, sopratutto smartphone, in cui Android si impone come sistema operativo di punta.
#BUSINESS INTELLIGENCE
bi.servizi=Servizi
bi.bi=Business Intelligence
bi.testo=Negli ultimi anni le organizzazioni si sono dotate di sistemi informatici sempre più pervasivi, per il miglioramento dei loro processi di business. Questa tendenza ha portato una crescita esponenziale delle quantità di dati, spesso dislocati nei vari sistemi gestionali interni ed anche esterni all’azienda. <b>La possibilità di organizzare, comprendere e analizzare questi dati importanti è un fattore chiave per la conquista del vantaggio competitivo da parte delle aziende.</b> <br/><br/> Il team di Advanica Technology si occupa di Business Intelligence (BI) da oltre 15 anni; il nostro obiettivo primario è quello di lavorare in simbiosi con le vostre esigenze, studiando in profondità il vostro business per analizzare, proporre e condividere con voi le migliori soluzioni. <br/><br/>
bi.testo1=L'integrazione di dati provenienti da svariate sorgenti, in formati eterogenei, in uno strumento flessibile che permetta alle aziende una migliore gestione dell'informazione: questo è ciò che l'accoppiata formata da Data Warehouse e Business Intelligence si prepone come obiettivo. <br/><br/>
bi.testo2=Advancia Technology è in grado di soddisfare queste esigenze avvalendosi dell'ottima conoscenza ed esperienza sui vari prodotti presenti sul mercato ed in particolare degli strumenti della suite
bi.software=Software
bi.testo3=I sistemi di <b>Business Intelligence</b> e <b>Business Analytics</b> razionalizzano ed aggregano i dati presenti nelle organizzazioni per facilitarne l'analisi e la comprensione, ottenendo preziose estrazioni relative all’andamento delle proprie attività: <ul> <li> Misurando lo stato dei processi </li> <li> Misurando le prestazioni del capitale umano </li> <li> Comprendendo le dinamiche di richiesta dei fattori di rischio </li> <li> Individuando gli elementi portanti su cui poter basare l'aumento del vantaggio competitivo rispetto alle organizzazioni di concorrenza </li> <li> Individuando gli elementdi di criticità su cui poter intervenire con le adeguate correzzioni </li> </ul>
bi.proposta=La nostra proposta
bi.testo4=La proposta di Advancia Technology è basata sullo sviluppo di soluzioni <b>Buiness Intelligence </b>  che soddisfano le necessità del cliente, partendo dalla fase di analisi dei requisiti  fino all'implementazione di tutti gli step. Le nostre competenze spaziano tra le più diffuse soluzioni di <b>Business Intelligence</b> presenti sul mercato come <font size="4">BLA BLA, BLA BLA, BLA BLA.</font>
bi.testo5=I settori su cui possiamo vantare un'elevata competenza e capacità sono quelli del: <ul> <li> Data Warehousing </li> <li> Data Mining </li> <li> GeoAnalysis </li> <li> Big Data </li> </ul>
#BIG DATA
bigdata.servizi=Servizi
bigdata.bigdata=Big Data
bigdata.testo=I BigData hanno catturato l'attenzione dell'it negli ultimi anni, con un eco paragonabile a quello avuto da internet 10 anni prima. Una delle ragioni per cui questo fenomeno è cosi importante è perche le architetture che stanno emergendo con esso consentono di gestire, in modo efficace i dati di diversi formati e struttura superando i vincoli posti dai sistemi e dai database tradizionali. <br/><br/> L'aumento del volume, velocità e varietà dei dati spesso supera la reale capacità delle aziende di gestirli ed elaborarli con efficacia nei tempi utili. Una complessità che rende difficile far fronte alle sempre più urgenti e crescenti esigenze del business. Il paradigma delle 4V riassume l'impatto dei big data sulle aziende:
bigdata.varieta=Varietà
bigdata.testo1=La tipologia di dati non è più uniforme e legata solo ai sistemi legacy. Ci troviamo di fronte a dati in formato testuale, audio, video, in streaming, provenienti da blog, web e social network.
bigdata.volume=Volume
bigdata.testo2=La mole di dati, spesso destrutturati, aumenta in maniera esponenziale. Diventa sempre più difficile individuare per tempo quelli a maggior valore per il business.
bigdata.valore=Valore
bigdata.testo3=I modelli analitici sono sempre più complessi e impongono capacità elaborative fino a poco tempo fa impensabili. Diventa determinante sapere individuare i dati a valore rispetto agli altri.
bigdata.velocita=Velocita
bigdata.testo4=  I dati vengono prodotti con una velocità e frequenza sempre maggiore. Il "time to decision" richiesto all'IT si sta riducendo sempre di più. La sfida è quella di riuscire a gestire ed elaborare informazioni in tempi sempre più rapidi.
