#OUTSOURCING
out.servizi=Servizi
out.outsourcing=OutSourcing
out.testo=L’azienda si occupa di progettazione e sviluppo di software sia in proprio che per conto di altre società operanti nello stesso settore. In tutte le fasi di lavoro, dalla progettazione allo sviluppo al test, il team Solvedo si avvale delle moderne tecniche di gestione del progetto quali RUP, Scrum e XP. Le attività di outsourcing si svolgono presso la sede operativa Solvedo provvista di un’infrastruttura tecnologica costituita da server con S.O. VMWare vSphere con un forte grado di flessibilità rispetto alle più svariate esigenze di progetto. L’accesso all’infrastruttura è protetto da un firewall evoluto con tecnologia BSD e l’affidabilità e sicurezza dei dati sono garantite da un backup automatico su server NAS con tecnologia RAID5. Nell’ambito delle proprie attività Solvedo utilizza abitualmente le seguenti tecnologie di base:
out.testo1=<ul><li><b>WebServer: Apache, Tomcat, Jetty<li><b>DBMS:</b> Oracle, MySql, PostgreSQL, DB2, Firebird, Caché, MS SQL Server</li><li><b>Application Server: </b>JBoss, BEA Weblogic</li><li><b>Linguaggi:</b> Java-J2EE, JavaScript, PL/SQL, Perl, C/C++, C#, Visual Basic, Python</li><li><b>Presentation:</b> Swing, JSP, JSF, Vaadin, Wicket, ZK, jQuery, Struts2, Spring MVC, GWT, ICEFaces</li><li><b>Librerie:</b> Hibernate, iBatis, Spring, Glue, CXF, JackRabbit, iReport, Crystal Report</li><li><b> CMS:</b> Joomla, WordPress (multisite), Drupal, Magento, Liferay</li><li><b>O.S.:</b> Windows (tutti), Linux (Debian e derivate, Red Hat e derivate)</li><li><b>Development Tools:</b> TOS (Talend Open Studio), Pentaho Data Integration (Kattle), TOAD, Squirrel, SQL Developer</li></ul>
out.testo2=In tutte le fasi di lavoro, dalla progettazione allo sviluppo al test, il team Advancia si avvale delle moderne tecniche di gestione del progetto quali RUP, Scrum e XP, anche attraverso l’uso di strumenti evoluti come, ad esempio, i prodotti Atlassian Jira e Confluence nonché dei più usati strumenti open-source di supporto:
out.testo3=<ul><li>SVN/CVS per il versionamento del codice</li><li>Eclipse, MS Visual Studio, NetBeans per lo sviluppo</li><li>Hudson, Artifactory, Maven per la continuous integration</li><li>Visual Paradigm/Enterprise Architect per la modellazione</li></ul>
out.testo4=Le attività di outsourcing si svolgono presso la sede operativa Solvedo provvista di un’infrastruttura tecnologica costituita da server con S.O. VMWare vSphere con un forte grado di flessibilità rispetto alle più svariate esigenze di progetto. L’accesso all’infrastruttura è protetto da un firewall evoluto con tecnologia BSD e l’affidabilità e sicurezza dei dati sono garantite da un backup automatico su server NAS con tecnologia RAID5.
out.testo5=Qui di seguito riportiamo alcuni esempi tra le applicazioni più richieste e di maggior interesse:
out.testo6=<ul><li>applicazioni Android personalizzate</li><li>applicazioni Android di Gioco</li><li>applicazioni Android Multimediali</li><li>applicazioni Android per le aziende</li></ul>
out.testo7=Il motivo per cui Advancia Technology ha deciso di investire nella tecnologia Android, trova risposta nei dati resi noti da un'importante società di analisi di mercato che, nel primo quadrimestre del 2011, ha rilevato una crescita del 19% dei dispositivi Mobile, sopratutto smartphone, in cui Android si impone come sistema operativo di punta.
#SOCIAL MARKETING
social.servizi=Servizi
social.social=Social Marketing
social.testo=Negli ultimi anni si è assistito ad una crescente diffusione di mezzi di comunicazione che raggruppano gli utenti in base ai loro interessi, alle loro passioni o culture, i così detti "Social Network". Accanto e successivo allo sviluppo dei Social Network, si è generato il Social Marketing, termine col quale si identifica la possibilità di utilizzare i nuovi mezzi di comunicazione come piattaforma marketing per raggiungere il maggior numero possibile di utenti interessati direttamente alle offerte e/o prodotti di una azienda. Advancia Technology si propone come Web Marketing Agency per raggiungere una comunicazione più diretta e partecipativa con l'utente finale: non solo realizzazione di pagine e profili, ma promozione delle imprese sui maggiori Social Network del momento (Twitter, Facebook ecc...) e quindi crescita del business grazie ad un servizio di promoting di prodotti/servizi del tutto nuovo e accattivante.
