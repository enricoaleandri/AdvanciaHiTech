corsi.testo8=<ul><li>Programmazione SQL e Pl-Sql</li> <li>Architettura Oracle 10g - creazione e configurazione di Istanze Oracle</li><li>Strumenti di accesso al Database - Toad</li><li>Introduzione al Data Warehousing</li><li>Metodologie di Data Modeling - Star Schema e Snowflake</li><li>ETL - strategie e tecniche di implementazione</li><li>Business Intelligence</li></ul>
