corsi.testo2=Per partecipare all'iter di selezione è indispensabile avere almeno uno dei seguenti requisiti:
corsi.testo3=<ul> <li>Laureati / Neolaureati / Laureandi in informatica, o materie tecnico-scientifiche</li> <li> Diplomati in informatica</li> <li>Conoscenza di almeno un linguaggio di programmazione</li> <li>Cultura informatica e passione per la programmazione</li> </ul>
corsi.testo4=A chi supererà brillantemente il corso si offre un ambiente di lavoro dinamico, fortemente orientato alla tecnologia, ai processi aziendali e alle soluzioni per il cliente, con l'opportunità di una crescita professionale, e la garanzia di un percorso formativo mirato e continuo.
