corsi.testo=<H1>Corso di formazione gratuito Java - J2EE : finalizzato all'inserimento</H1> <b>Durata:</b> 4 settimane <br/> <b>N° partecipanti:</b> 8<br/> <b>Titolo:</b> da Java Base alla piattaforma J2EE<br/> <b>Orario:</b> full-time 9-13 / 14-18<br/> <br/>  <b> Argomenti del corso:</b> <ul> <li>Programmazione ad Oggetti</li> <li>Introduzione a Java</li> <li>Ereditarietà - Polimorfismo</li> <li>Introduzione all'architettura J2EE</li> <li>JSP - Servlet</li> <li>Java Beans</li> <li>Modello MVC</li> <li>Framework: Struts e Hibernate</li> </ul> <br/>
